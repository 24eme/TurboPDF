<html lang="en">

        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">TurboPDF</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/appendPdf">Fusionner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/compressPdf/">Compresser</a>

                    </ul>

    <form enctype="multipart/form-data" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            <input type="file" name="pdf_file" accept="application/pdf" />
            <div id="compareDiv">
                <button type="submit" name="filename" id="displayButton">Display PDF</button>
            </div>

        </form>
