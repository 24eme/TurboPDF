{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>TurboPDF</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Scripts JavaScript requis pour le fonctionnement de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <head>

    <body>

        {% include "main/includes/header.html" %}

        <div id="app">
            <h2>Convertissez les pages de vos fichiers PDF en PNG</h2>
            <p>Convertissez les pages de vos fichiers PDF en PNG, ou extrayez toutes les images de votre fichier PDF.<br>
                Cliquez sur le bouton ci-dessous pour charger votre PDF.
            </p>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="file" name="input_file" accept="application/pdf" /><br /><br />
                <div id="lockDiv">
                    <button type="submit" name="filename" id="save-button">Extraire pages en PNG</button>
                </div>
            </form>
        </div>
    </body>
</html>
