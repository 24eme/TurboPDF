{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>TurboPDF</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <head>

    <body>

        {% include "main/includes/header.html" %}

        <div id="app">
            <h2>Convertissez les pages de vos fichiers PDF en PNG</h2>
            <p>Convertissez les pages de vos fichiers PDF en PNG, ou extrayez toutes les images de votre fichier PDF.<br>
                Cliquez sur le bouton ci-dessous pour charger votre PDF.
            </p>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="file" name="input_file" accept="application/pdf" /><br /><br />
                <div id="lockDiv">
                    <button type="submit" name="filename" id="save-button">Extraire pages en PNG</button>
                </div>
            </form>
        </div>
    </body>
</html>
