{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>TurboPDF</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <head>

    <body>

        {% include "main/includes/header.html" %}

        <div id="app">
            <h2>Convertissez les pages de vos fichiers PDF en PNG</h2>
            <p>Convertissez les pages de vos fichiers PDF en PNG, ou extrayez toutes les images de votre fichier PDF.<br>
                Cliquez sur le bouton ci-dessous pour charger votre PDF.
            </p>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="file" name="input_file" accept="application/pdf" /><br /><br />
                <div id="lockDiv">
                    <button type="submit" name="filename" id="save-button">PDF en JPG</button>
                    <button type="submit" name="filename1" id="save-button">Extraire images</button>
                </div>
            </form>
        </div>
    </body>
</html>
