            .controls {

            }
            canvas {

            }

    <body>
        {% include "main/includes/header.html" %}

            <h2>Masquer des information</h2>

            </p>
                 <div>
                    <form enctype="multipart/form-data" action="maskEmail/" method="GET">

                    <button type="submit" name="mask-email" class="btn btn-primary" id="mask-email">Masquer les adresses email</button


                     </form>
                </div>
            <div>
              <form enctype="multipart/form-data" action="/redact/" method="GET">

        </form>
             </div>

        
        </div>
